<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ask Agri Expert</title>
    <!-- Linking google fonts for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <!-- Hearder Greetings -->
      <h2 class="title">Hi! Ready to boost your harvest?</h2>
      <h4 class="subtitle">Let me know how I can support you</h4>
      <!-- Suggestion List -->
      
    </header>

    <!-- Chat list / container -->
    <div class="chat-list"></div>

    <!-- Typing Area  -->
    <div class="typing-area">
        <form action="#" class="typing-form">
            <div class="input-wrapper">
                <input type="text" placeholder="I can help you grow stronger crops!" class="typing-input" required>
                <button class="icon material-symbols-rounded">send</button>
            </div>
            <div class="action-buttons">
                <span id="toggle-theme-button" class="icon material-symbols-rounded">light_mode</span>
                <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
            </div>
        </form>
        <p class="disclaimer-text">
          Ask Agri Expert may display innaccurate info, including about people, so double-chek its responses.
        </p>
    </div>

  </body>
  <script src="script.js"></script>
</html>
